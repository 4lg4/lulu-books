<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/side-menu.css">
        <!--<![endif]-->
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Lulu Books</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item menu-item-divided"><a href="#" class="pure-menu-link menu" data-menu-key="dashboard">Dashboard</a></li>
                <li class="pure-menu-item menu-item-divided"><a href="#" class="pure-menu-link menu" data-menu-key="sobre">Sobre</a></li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#" class="pure-menu-link menu" data-menu-key="cliente">Clientes</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#" class="pure-menu-link menu" data-menu-key="funcionario">Funcionários</a>
                </li>

                <li class="pure-menu-item menu-item-divided" data-menu-key="livros">
                    <a href="#" class="pure-menu-link menu">Livros</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#" class="pure-menu-link menu" data-menu-key="emprestimos">Empréstimos</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main" data-name="cliente-module">
        <div class="header">
            <h2>Clientes</h2>
            <h3>Gerenciamento de clientes</h3>
        </div>

        <div class="content">
            <p>
                <table>
                    <thead>
                        <tr>
                            <th width="30%">Nome</th>
                            <th width="30%">Email</th>
                            <th width="30%">Telefone</th>
                            <th width="10%">Actions</th>
                        </tr>
                    </thead>
                
                    <tbody data-name="client-list">

                    </tbody>
                </table>
            </p>

            <hr>

            <p>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <input type="text" placeholder="Nome" class="pure-input-1" data-form="cliente_nome">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Email" class="pure-input-1" data-form="cliente_email">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Telefone" class="pure-input-1" data-form="cliente_telefone">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Endereço" class="pure-input-1" data-form="cliente_endereco">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Cidade" class="pure-input-1" data-form="cliente_cidade">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Estado" class="pure-input-1" data-form="cliente_estado">
                        </div>

                        <div class="pure-controls form-buttons">
                            <button type="button" class="pure-button button-primary pure-button-primary button-large" data-form="client-btn-save">Salvar</button>
                        </div>
                    </fieldset>
                </form>
            </p>
        </div>
    </div>


    <div class="main" data-name="funcionario-module">
        <div class="header">
            <h2>Funcionarios</h2>
            <h3>Gerenciamento de funcionarios</h3>
        </div>

        <div class="content">
            <p>
                <table>
                    <thead>
                        <tr>
                            <th width="30%">Nome</th>
                            <th width="20%">Cargo</th>
                            <th width="20%">Admissão</th>
                            <th width="20%">Demissão</th>
                            <th width="10%">Actions</th>
                        </tr>
                    </thead>
                
                    <tbody data-name="funcionario-list">

                    </tbody>
                </table>
            </p>

            <hr>

            <p>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <input type="text" placeholder="Nome" class="pure-input-1" data-form="funcionario_nome">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Cargo" class="pure-input-1" data-form="funcionario_cargo">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Endereço" class="pure-input-1" data-form="funcionario_endereco">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Cidade" class="pure-input-1" data-form="funcionario_cidade">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Estado" class="pure-input-1" data-form="funcionario_estado">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Data Admissão" class="pure-input-1" data-form="funcionario_data_admissao">
                        </div>

                        <div class="pure-control-group">
                            <input type="text" placeholder="Data Demissão" class="pure-input-1" data-form="funcionario_data_demissao">
                        </div>

                        <div class="pure-controls form-buttons">
                            <button type="button" class="pure-button button-primary pure-button-primary button-large" data-form="funcionario-btn-save">Salvar</button>
                        </div>
                    </fieldset>
                </form>
            </p>
        </div>
    </div>
</div>




<script>
    window.ui = {};
</script>
<script src="js/ajax.js"></script>
<script src="js/page.js"></script>
<script src="js/menu.js"></script>
<script src="js/modulo.js"></script>
<script src="js/modulo-clientes.js"></script>
<script src="js/modulo-funcionarios.js"></script>
<script>
    (()=>{
        ui.menu.selectMenu('funcionario');
    })();
</script>

</body>
</html>
